<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresar código | Maraitzi & Ángel</title>
  <link rel="stylesheet" href="style-code.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>

<body>
  <main class="access-container">
    <h1>💌 Invitación especial 💌</h1>
    <p class="subtitle">Ingresa tu código para acceder</p>

    <div class="form-area">
      <input type="text" id="code-input" placeholder="Ejemplo: A1B2C3" maxlength="6" autofocus
        style="text-transform: uppercase;" />
      <button id="code-button">Ingresar</button>
    </div>

    <div id="loading-message" class="hidden">
      <div class="mini-loader"></div>
      <p>Verificando código...</p>
    </div>

    <p id="error-message" class="error-message hidden">
      ⚠️ No se pudo verificar tu invitación en este momento.<br>
      Intenta más tarde o contacta a Maraitzi & Ángel 💌
    </p>
  </main>

  <script src="script.js"></script>
</body>

</html>
